<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Roger Footwear</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html"><img src="logo.png" alt="Logo de la empresa"></a>
        </div>
        <h2>Registrarte en Roger Footwear</h2>
    </header>

    <!-- Formulario de Registro -->
    <section class="auth-section">
        <div class="form-container">
            <h2>Registro</h2>
            <form id="register-form">
                <input type="text" id="fullName" placeholder="Nombre completo" required>
                <input type="email" id="email" placeholder="Correo electrónico" required>
                <input type="password" id="password" placeholder="Contraseña" required>
                <button id="registerBtn" type="button">Registrarse</button>
            </form>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
