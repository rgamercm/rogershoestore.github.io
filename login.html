<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Roger Footwear</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html"><img src="logo.png" alt="Logo de la empresa"></a>
        </div>
        <h2>Inicia Sesión en Roger Footwear</h2>
    </header>

    <!-- Formulario de Inicio de Sesión -->
    <section class="auth-section">
        <div class="form-container">
            <h2>Iniciar Sesión</h2>
            <form id="login-form">
                <input type="email" id="username" placeholder="Correo electrónico" required>
                <input type="password" id="password" placeholder="Contraseña" required>
                <button id="loginBtn" type="button">Iniciar Sesión</button>
            </form>
        </div>
    </section>
    <script src="script.js"></script>    
</body>
</html>
